<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
    <ion-icon class="ion-padding" name="albums" size="medium" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h3 class="ion-padding">REGISTROS:</h3>
  <ion-list *ngFor="let item of fechas.fecha">
    <ion-item>
      <ion-label>
        <h2>{{item}}</h2>
        <br>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
