<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Listas</ion-title>
    <ion-icon class="ion-padding" name="people" size="medium" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let item of listadoAsignaturas">
    <br>
    <ion-card>
      <ion-card-header>
        <ion-card-title> - {{item.nombreCurso}}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <h4>ASISTENCIA: {{item.asistencia}}</h4>
        </ion-item>
        <ion-item>
          <H4>SECCION: {{item.seccion}}</H4>
        </ion-item>
        <ion-item>
          <H4>ULTIMO REGISTRO: {{item.fecha}} </H4>
        </ion-item>
        <br>
        <ion-button size="block" color="dark" (click)="goToDetail(item.nombreCurso)">DETALLE</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
  <br>
</ion-content>
