<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Listas</ion-title>
    <ion-icon class="ion-padding" name="people" size="medium" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let x of listadoAsignaturas">
    <ion-item>
      <ion-label>{{x}}</ion-label>
    </ion-item>
  </ion-list>
  <br>
</ion-content>
