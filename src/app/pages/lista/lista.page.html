<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" mode="md">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-icon class="ion-padding" name="people" size="medium" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of listadoAsignaturas">
    <ion-card>
      <ion-card-header>
        <ion-item>
          <ion-icon name="bookmark"></ion-icon> 
          <span class="text">{{item.nombreCurso}}</span>
        </ion-item>
      </ion-card-header>
      <ion-card-content>
        <ion-item>
          <h4>ASISTENCIA: {{item.asistencia}}</h4>
        </ion-item>
        <ion-item>
          <H4>SECCION: {{item.seccion}}</H4>
        </ion-item>
        <ion-item>
          <H4>ULTIMO REGISTRO: {{item.fecha}} </H4>
        </ion-item>
        <br>
        <ion-button size="block" color="dark" (click)="goToDetail(item.nombreCurso)">Attendance records</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
