<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content class="auth-form; ion-padding">
  <br>
  <ion-grid>
    <ion-row>
      <br>
      <ion-col align-self-center>
        <ion-button (click)="register()" expand="block" color="dark">Registro</ion-button>
        <span class="divider line one-line"></span>
        <br>
        <span class="already">Estas registrado?</span>
        <ion-button (click)="login()" expand="block" color="light">Inicio</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <img src="../../../assets/img/RegistAPP.png"/>
</ion-content>
